<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Tic Tac Toe 2</title>
</head>

<body>
  <div class="inputButtons">
    <input type="button" class="resetStats" value="Reset-Stats" onclick="resetStats()">
    <div class="title">
      <h1 >Tic-Tac-Toe</h1>
      <p>by Hauke</p>
    </div>
    <input type="button" class="resetField" value="Reset-Game" onclick="resetField()">
  </div>

  <div class="row">
    <div class="divScore">
      <h1>Score:</h1>
      <table class="tableScore">
        <tr>
          <th>
            <p><strong>Player 1 </strong></p>
          </th>
          <th>
            <p><strong>Player 2 </strong></p>
          </th>
        </tr>
        <tr>
          <td>
            <p id="pScore1">0</p>
          </td>
          <td>
            <p id="pScore2">0</p>
          </td>
        </tr>
      </table>
    </div>

    <div class="divField">
      <table class="tableField">
        <tr>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_00" value="  " class="button" onclick="run('00')">
            </div>
          </td>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_01" value="  " class="button" onclick="run('01')">
            </div>
          </td>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_02" value="  " class="button" onclick="run('02')">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_10" value="  " class="button" onclick="run('10')">
            </div>
          </td>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_11" value="  " class="button" onclick="run('11')">
            </div>
          </td>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_12" value="  " class="button" onclick="run('12')">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_20" value="  " class="button" onclick="run('20')">
            </div>
          </td>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_21" value="  " class="button" onclick="run('21')">
            </div>
          </td>
          <td>
            <div class="buttonDiv">
              <input type="button" id="feld_22" value="  " class="button" onclick="run('22')">
            </div>
          </td>
        </tr>
      </table>
    </div>

    <div class="divRound">
      <h1>Round:</h1>
      <p id="pRound">0</p>
    </div>
  </div>


  <!-- script type="text/javascript">
    positionButtons()
  </script -->

</body>

</html>
